<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FALL</title>
  <style>
    table {
      width: 70%;
      margin: 0 auto;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #f5f5f5;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 32px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="fallHistory">
    <h2>낙상 이력</h2>
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>시간</th>
          <th>장소</th>
        </tr>
      </thead>
        <!-- 이곳에 동적으로 추가된 낙상 이력이 들어갈 자리입니다 -->
      </tbody>
    </table>
  </div>
</body>

</html>
